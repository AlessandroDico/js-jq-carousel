<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Carousel</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="assets/main.js" charset="utf-8"></script>
    </head>
    <body>
        <!-- CREO UN HEADER CON UN TITOLO -->
        <header>
            <div class="container">
                <div class="title">
                    <h1>scorri le immagini del tuo carosello</h1>
                </div>
            </div>
        </header>
        <!-- CREO LA PARTE PRINCIPALE CON IL CAROSELLO -->
        <main>
            <div class="container">
                <div class="carosello">
                    <div class="left-arrow">
                        <i class="fas fa-arrow-left"></i>
                    </div>
                    <div class="images-container">
                        <img class="current" src="https://mediadrumworld.com/wp-content/uploads/2019/10/MDRUM_TORNADO_HUNTER-9.jpg" alt="">
                        <img src="https://www.hatfield.co.za/wp-content/uploads/2019/03/josep-castells-523198-unsplash-1200x800.jpg" alt="">
                        <img src="https://media.apnarm.net.au/media/images/2020/02/28/v3imagesbin7bc157a1df99da1b74866ce173ef952c-mvuquv87iald875twt2.jpg" alt="">
                        <img src="https://img.ev.mu/images/articles/960x/972536.jpg" alt="">
                        <img src="https://img.edilportale.com/News/h_71751_01.jpg" alt="">

                        <!-- ICONE A FINE CAROSELLO CHE DEVONO CAMBIARE AL CLICK -->
                        <div class="point-switcher">
                            <i class="fas fa-circle"></i>
                            <i class="far fa-circle"></i>
                            <i class="far fa-circle"></i>
                            <i class="far fa-circle"></i>
                            <i class="far fa-circle"></i>
                        </div>
                    </div>
                    <div class="right-arrow">
                        <i class="fas fa-arrow-right"></i>
                    </div>
                </div>
            </div>
        </main>


    </body>
</html>
